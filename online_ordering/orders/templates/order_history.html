
{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<section class="banner-section index">
    <div class="overlay">
        
        <div class="banner-content">
            <div class="container wow fadeInUp">
                <div class="content-shape">
                </div>
                <div class="row justify-content-between align-items-center">
                    <div class="col-xxl-12 col-xl-12 col-md-12">
                        <div class="send-money">
                                <div class="calculation">
                                    <div class="calculation-details">
                                        {% for order in orders %}
                                        <div class="single-area d-flex align-items-center">
                                            <div class="col-xxl-2 col-xl-2 col-md-2">
                                                <i class="fas fa-minus"></i>
                                                <span class="mdr">{{ order.username }}</span>
                                            </div>
                                            <div class="col-xxl-2 col-xl-2 col-md-2">
                                                <span class="mdr">{{ order.product_name }}</span>
                                            </div>
                                            <div class="col-xxl-2 col-xl-2 col-md-2">
                                                <span class="mdr">{{ order.contact }}</span>
                                            </div>
                                            <div class="col-xxl-2 col-xl-2 col-md-2">
                                                <span class="mdr">{{ order.type_order }}</span>
                                            </div>
                                            <div class="col-xxl-2 col-xl-2 col-md-2">
                                                <span class="mdr">{{ order.quantity }}</span>
                                            </div>
                                            <div class="col-xxl-2 col-xl-2 col-md-2">
                                                <span class="mdr">{{ order.status }}</span>
                                            </div>
                                           
                                        </div>
                                   {% endfor %}
                                    </div>
                                </div>
                                
                        </div>
                      
                
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</section>
<!-- Banner Section end -->

{% endblock %}
